{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Social Care Datahub</title>
</head>

<body
    style="min-height: 100vh; width: 100%; margin: 0; padding: 0; display: flex;  flex-direction: column; font-size: 14px; overflow-y: scroll;">
    <!-- HEADER -->
    <header id="header" style="background-color: #262626; padding: 5px 50px; display: table; clear: both; ">
        <div id="alma_logo" style="float: left; ">
            {%  if user.is_authenticated %}
            <a href="{% url 'search'%}"><img src="{% static 'images/Alma white horizontal.svg' %}" alt="Alma Economics"
                    style="height: 53px" />
            </a>
            {% else %}
            <a href="{% url 'login'%}"><img src="{% static 'images/Alma white horizontal.svg' %}" alt="Alma Economics"
                style="height: 53px" />
            </a>
            {% endif %}           
        </div>
        {% if user.is_authenticated %}
        <div id="logout" style="float: right; margin: auto; ">
            <a href="{% url 'logout'%}"
                style="vertical-align: middle; display: table-cell; height: 53px; color: white; text-decoration: none;">
                <i class="fa fa-sign-out-alt"></i>&nbsp;Logout
            </a>
        </div>
        {% else %}
        <div id="login" style="float: right; margin: auto; ">
            <a href="{% url 'login'%}"
                style="vertical-align: middle; display: table-cell; height: 53px; color: white; text-decoration: none;">
                <i class="fa fa-sign-out-alt"></i>&nbsp;Log In
            </a>
        </div>

        {% endif %}
    </header>
    <!-- BODY -->
    <section id="main-body-container" class="container my-4" style="flex-grow: 1;  width: 100%; max-width: 1000px">
        <!-- <h3 style=" text-align: center; margin-bottom: 50px;">Rapid Evidence Assessment Assistance Tool
                    </h3> -->
        {% block content %}
        {% endblock %}
    </section>
    <!-- FOOTER -->
    <footer id="footer">
        <div class="footer-copyright text-center py-3" style="background-color:#262626; color: white;  width: 100%; ">©
            Copyright © 2022 All rights reserved
        </div>
    </footer>
</body>

</html>
