{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% include 'main/includes/messages.html' %}



{%block content%}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    {% crispy form %}
{% endblock %}
